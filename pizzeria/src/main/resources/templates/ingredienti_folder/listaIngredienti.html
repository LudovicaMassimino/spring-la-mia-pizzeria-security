<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Lista Ingredienti</title>
</head>

<body>
    <div class="container">
        <h1>Ingredienti</h1>
        <a th:href="@{/ingredienti/create-ingredienti}" class="btn btn-success">Crea nuovo ingrediente</a>

        <ul>
            <li th:each="ingredienti : ${listaIngredienti}">
                <span th:text="${ingredienti.nome}"></span>
                <a th:href="@{|/ingredienti/edit-ingredienti/${ingredienti.id}|}" class="btn btn-warning">Modifica</a>
                <form id="ingredientiForm" th:action="@{|/ingredienti/delete-ingredienti/${ingredienti.id}|}"
                    method="post" style="display:inline;"
                    onsubmit="return confirm('Sei sicuro di voler cancellare questo ingrediente?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Elimina</button>
                </form>
            </li>
        </ul>
        <a href="/pizzeria/menu" class="btn btn-primary">Torna al menu</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
