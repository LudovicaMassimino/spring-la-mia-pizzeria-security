<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DETTAGLIO</title>
</head>

<body>
    <div class="container">
        <h1 th:text="${dettaglio.nome}">Nome</h1>
        <p th:text="${dettaglio.descrizione}">Descrizione</p>
        <p th:text="|â‚¬ ${#numbers.formatDecimal(dettaglio.price, 1, 2, 'COMMA')}|">Prezzo</p>
        <img th:src="@{${dettaglio.foto}}" alt="immagine pizza">

        <h2>Offerte Speciali:</h2>
        <div th:unless="${dettaglio.OfferteSpeciali.isEmpty()}">
            <ul>
                <li th:each="offerte: ${dettaglio.offerteSpeciali}">
                    <h3 th:text="${offerte.titolo}"></h3>
                    <p th:text="|Da ${offerte.dataInizio} a ${offerte.dataFine}|"></p>
                    <a th:href="@{|/offerte/edit-offerte/${offerte.iD}|}" class="btn btn-warning">Modifica Offerta</a>
                    <form th:action="@{|/offerte/delete-offerte/${offerte.iD}|}" method="post" style="display:inline;"
                        onsubmit="return confirm('Sei sicuro di voler cancellare questa offerta speciale?');">
                        <button type="submit" class="btn btn-danger">Elimina Offerta</button>
                    </form>
                </li>
            </ul>
        </div>
        <div th:if="${dettaglio.offerteSpeciali.isEmpty()}">
            <p>Non ci sono offerte speciali per questa pizza</p>
        </div>

        <a th:href="@{|/offerte/create-offerte|}" class="btn btn-success">Crea una nuova
            offerta speciale</a>


        <a href="/pizzeria/menu" class="btn btn-primary">Torna all'elenco</a>
    </div>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
