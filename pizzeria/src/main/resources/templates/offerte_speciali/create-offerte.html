<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CREA Offerta Speciale</title>
</head>

<body>
    <div class="container">
        <h1>Crea Offerta Speciale</h1>
        <form id="offerteForm" th:action="@{/offerte/create-offerte}" th:object="${offerte}" method="post">
            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" th:field="*{titolo}" class="form-control" id="titolo" placeholder="Titolo">
                <div class="text-danger" th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}">Errore</div>
            </div>
            <div class="mb-3">
                <label for="dataInizio" class="form-label">Data Inizio</label>
                <input name="dataInizio" type="date" th:field="*{dataInizio}" class="form-control" id="dataInizio"
                    placeholder="Inserisci la data di inizio dell'offerta">
                <div class="text-danger" th:if="${#fields.hasErrors('dataInizio')}" th:errors="*{dataInizio}">Errore
                </div>
            </div>
            <div class="mb-3">
                <label for="dataFine" class="form-label">Data Fine</label>
                <input name="dataFine" type="date" th:field="*{dataFine}" class="form-control" id="dataFine"
                    placeholder="Inserisci la data di fine dell'offerta">
                <div class="text-danger" th:if="${#fields.hasErrors('dataFine')}" th:errors="*{dataFine}">Errore</div>
            </div>
            <div class="mb-3">
                <label for="pizza" class="form-label">Pizza</label>
                <select id="pizza" th:field="*{pizza.id}" class="form-select">
                    <option th:each="pizza : ${pizzaTarget}" th:value="${pizza.id}" th:text="${pizza.nome}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('pizza')}" th:errors="*{pizza}">Errore</div>
            </div>
            <button type="submit" class="btn btn-primary">Crea offerta</button>
        </form>
    </div>
</body>

</html>
